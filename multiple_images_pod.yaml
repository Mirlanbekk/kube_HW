apiVersion: v1
kind: Pod
metadata:
  name: homework1
  labels:
    app: myapp
spec:
  containers:
  - name: container-1
    image: nginx
  - name: container-2
    image: redis
  - name: container-3
    image: mysql:5.6
      name: mysql
      env:
      - name: MYSQL_ROOT_PASSWORD
        valueFrom:
          secretKeyRef:
            name: mysql-pass
            key: password
      ports:
        - containerPort: 3306
          name: mysql
      volumeMounts:
        - name: my-pv
          mountPath: /var/lib/mysql